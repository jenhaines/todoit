
<form class="form-inline" ng-submit="submitTask()">
  <div class="form-group">
    <label>Task Name</label>
    <input type="text" class="form-control" ng-model="task.name" placeholder="Enter Task Name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="task.desc" placeholder="Enter Description">
  </div>
  <button type="submit" class="btn btn-primary">Add Task</button>
</form>
<br/>
<div ng-repeat="task in tasks">
    <p>{{ task.name }}  -  {{ task.desc }}
    <a ng-click='deleteTask(task)'>delete</a></p>
</div>
