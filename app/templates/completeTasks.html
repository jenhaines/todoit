  <div class="col-md-8 col-md-offset-2">
  <div class="col-md-12 heading"><h3>Completed/Expired Tasks</h3></div>
    <table class="table table-striped">
      <tr>
        <th>Task</th><th>Level</th><th>Created</th><th></th>
      </tr>
      <tr ng-repeat="task in tasks | isExpired">
        <td><s>{{ task.desc }}</s></td>
        <td>{{ task.level }}</td>
        <td>{{ task.created | date}}</td>
        <td>{{oldActive(task.status)}}</td>
      </tr>
    </table>
  </div>
