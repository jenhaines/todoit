  <div class="col-md-8 col-md-offset-2">
  <div class="col-md-12 heading"><h3>Completed Tasks</h3></div>
    <table class="table table-striped">
      <tr>
        <th>Task</th><th>Level</th><th>Created</th>
      </tr>
      <tr ng-repeat="task in tasks | filter: {status:'complete'} | orderBy:created:reverse">
        <td><s>{{ task.desc }}</s></td>
        <td>{{ task.level }}</td>
        <td>{{ task.created | date}}</td>
      </tr>
    </table>
  </div>
