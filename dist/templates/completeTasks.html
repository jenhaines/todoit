<div class="row">
  <div class="col-md-12 form-group">
   
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table table-striped">
      <tr>
        <th>Current Tasks</th><th>Level</th><th>Created</th>
      </tr>
      <tr ng-repeat="task in tasks | filter: {status:'complete'} | orderBy:created:reverse">
        <td><s>{{ task.desc }}</s></td>
        <td>{{ task.level }}</td>
        <td>{{ task.created | date }}</td>
      </tr>
    </table>
  </div>
</div>
